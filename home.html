<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./public/css/style_home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row inicio-2">
            <div class="col">
              <div id="sair">
                  <button class="btn btn-info" id="botaoSair" type="button">SAIR</button>
                </div>
            </div>
          </div>
    </div>
    <div class="container-fluid">
        <section id="principal">
            <h1>Meus Recados</h1>
      
            <form id="recados">
              <input
                type="text"
                name="nome"
                class="campo_informacoes"
                id="descricao"
                placeholder="Descrição"
              />
              <input
                type="text"
                name="nome"
                class="campo_informacoes"
                id="detalhamento"
                placeholder="Detalhamento"
              />
              <input type="submit" value="Salvar" id="enviar_info" />
              <input type="button" value="Atualizar" id="botao_atualizar" />
              <input type="button" value="Cancelar" id="botao_cancelar"  />
            </form>

              

            <table id="tabela-registros">
              <tr>
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhes</th>
                <th>Ação</th>
              </tr>
            </table>
          </section>
          
          
      <!-- Modal Apagar -->
      <div class="toast text-bg-primary" role="alert" aria-live="assertive" aria-atomic="true" id="toastApagarRecado" data-bs-autohide="false">
        <div class="toast-body">
            Quer apagar o recado?
            <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-sm bg-warning" data-bs-dismiss="toast" id="toastApagarRecadoSim">Sim</button>
                <button type="button" class="btn btn-sm bg-info" data-bs-dismiss="toast">Não</button>
            </div>
        </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b6008d9d9d.js" crossorigin="anonymous"></script>
    <script src="./dist/home.js"></script>
  </body>
</html>
